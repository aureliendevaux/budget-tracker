<!doctype html>
<html lang="fr" class="font-sans">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body class="bg-slate-50">
		<main class="mx-auto my-10 max-w-2xl">
			<h1 class="text-2xl">Budget Tracker</h1>

			<button
				type="button"
				class="my-6 w-full rounded bg-indigo-600 p-3 text-center text-indigo-50 transition-colors hover:bg-indigo-700"
				data-modal-id="add-operation-modal"
			>
				Ajouter une opération
			</button>

			<table class="w-full rounded bg-white p-4 shadow">
				<thead class="bg-indigo-50 text-indigo-600">
					<tr>
						<th class="p-3 text-left font-medium">Date</th>
						<th class="p-3 text-left font-medium">Description</th>
						<th class="p-3 text-right font-medium">Crédit</th>
						<th class="p-3 text-right font-medium">Débit</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="p-3 text-left">Dim 10 fév 22:02</td>
						<td class="p-3 text-left">Netflix</td>
						<td class="p-3 text-right"></td>
						<td class="p-3 text-right">5,99 €</td>
					</tr>
					<tr>
						<td class="p-3 text-left">Dim 10 fév 22:02</td>
						<td class="p-3 text-left">CAF</td>
						<td class="p-3 text-right">9 482,67 €</td>
						<td class="p-3 text-right"></td>
					</tr>
				</tbody>
				<tfoot class="bg-indigo-50 font-bold text-indigo-600">
					<tr>
						<td class="p-3 text-right uppercase" colspan="2">Total mensuel</td>
						<td class="p-3 text-right">Total crédit</td>
						<td class="p-3 text-right">Total débit</td>
					</tr>
				</tfoot>
			</table>

			<dialog
				id="add-operation-modal"
				class="w-full max-w-lg rounded shadow-sm backdrop:bg-slate-700 backdrop:opacity-30"
			>
				<div class="flex items-center justify-between border-b-2 border-slate-200 p-4">
					<h2 class="text-xl font-semibold text-indigo-700 uppercase">Ajouter une opération</h2>
					<button
						type="button"
						class="rounded bg-indigo-50 p-2 text-indigo-700 transition-colors hover:bg-indigo-100"
						data-close
						aria-label="Fermer"
					>
						<svg class="size-5" aria-hidden="true">
							<use href="#x-mark"></use>
						</svg>
					</button>
				</div>

				<form class="grid gap-4 p-4">
					<div class="grid gap-1">
						<label for="operation-date">Date</label>
						<input
							type="datetime-local"
							name="operation-date"
							id="operation-date"
							class="rounded border border-slate-300 p-3"
							required
						/>
					</div>

					<div class="grid gap-1">
						<label for="operation-description">Description</label>
						<input
							type="text"
							id="operation-description"
							name="operation-description"
							class="rounded border border-slate-300 p-3"
							required
						/>
					</div>

					<fieldset>
						<legend class="mb-1">Type d'opération</legend>

						<div class="flex items-center gap-2">
							<label class="flex grow items-center gap-3 rounded border border-slate-300 px-4 py-3">
								<input type="radio" name="operation-type" id="operation-type--credit" required />
								<span>Crédit</span>
							</label>

							<label class="flex grow items-center gap-3 rounded border border-slate-300 px-4 py-3">
								<input type="radio" name="operation-type" id="operation-type--debit" required />
								<span>Débit</span>
							</label>
						</div>
					</fieldset>

					<div class="grid gap-1">
						<label for="operation-amount">Montant</label>
						<input
							type="number"
							id="operation-amount"
							name="operation-amount"
							class="rounded border border-slate-300 p-3 text-right"
							required
						/>
					</div>

					<div class="flex items-center gap-2">
						<button
							type="reset"
							class="grow rounded bg-amber-100 p-3 text-center text-amber-700 transition-colors hover:bg-amber-200"
						>
							Effacer
						</button>
						<button
							type="submit"
							class="grow rounded bg-indigo-100 p-3 text-center text-indigo-700 transition-colors hover:bg-indigo-200"
						>
							Ajouter
						</button>
					</div>
				</form>
			</dialog>
		</main>
	</body>
</html>
