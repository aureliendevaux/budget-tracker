<!doctype html>
<html lang="fr" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="bg-slate-50">
    <main class="max-w-2xl mx-auto my-10">
      <h1 class="text-2xl">Budget Tracker</h1>

      <button
        type="button"
        class="my-6 w-full p-3 text-center bg-indigo-600 text-indigo-50 rounded hover:bg-indigo-700 transition-colors"
        data-modal-id="add-operation-modal"
      >
        Ajouter une opération
      </button>

      <table class="w-full p-4 rounded bg-white shadow">
        <thead class="bg-indigo-50 text-indigo-600">
          <tr>
            <th class="p-3 text-left font-medium">Date</th>
            <th class="p-3 text-left font-medium">Description</th>
            <th class="p-3 text-right font-medium">Crédit</th>
            <th class="p-3 text-right font-medium">Débit</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-3 text-left">Dim 10 fév 22:02</td>
            <td class="p-3 text-left">Netflix</td>
            <td class="p-3 text-right"></td>
            <td class="p-3 text-right">5,99 €</td>
          </tr>
          <tr>
            <td class="p-3 text-left">Dim 10 fév 22:02</td>
            <td class="p-3 text-left">CAF</td>
            <td class="p-3 text-right">9 482,67 €</td>
            <td class="p-3 text-right"></td>
          </tr>
        </tbody>
        <tfoot class="bg-indigo-50 text-indigo-600 font-bold">
          <tr>
            <td class="p-3 text-right uppercase" colspan="2">Total mensuel</td>
            <td class="p-3 text-right">Total crédit</td>
            <td class="p-3 text-right">Total débit</td>
          </tr>
        </tfoot>
      </table>

      <dialog id="add-operation-modal">
        <h2>Ajouter une opération</h2>
        <button type="button" data-close>Fermer</button>

        <form>
          <label for="operation-date">Date</label>
          <input
            type="datetime-local"
            name="operation-date"
            id="operation-date"
            required
          />

          <label for="operation-description">Description</label>
          <input
            type="text"
            id="operation-description"
            name="operation-description"
            required
          />

          <fieldset>
            <legend>Type d'opération</legend>

            <label for="operation-type--credit">Crédit</label>
            <input
              type="radio"
              name="operation-type"
              id="operation-type--credit"
              required
            />

            <label for="operation-type--debit">Débit</label>
            <input
              type="radio"
              name="operation-type"
              id="operation-type--debit"
              required
            />
          </fieldset>

          <label for="operation-amount">Montant</label>
          <input
            type="number"
            id="operation-amount"
            name="operation-amount"
            required
          />

          <button type="submit">Ajouter</button>
          <button type="reset">Effacer</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
